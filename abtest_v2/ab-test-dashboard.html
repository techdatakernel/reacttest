  <script>
    const CONFIG_API = 'https://abi-ops.miraepmp.co.kr/ob/stella/abtest/api/ab-test-config.php';

    // ì•Œë¦¼ í‘œì‹œ
    function showAlert(message, type = 'success') {

    // ê¸°ë³¸ ì„¤ì •ê°’

    // ì„¤ì • ë¡œë“œ
    async function loadConfig() {
        try {
            console.log('â³ ì„¤ì • ë¡œë“œ ì¤‘...');
            const response = await fetch(CONFIG_API);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('ğŸ“¥ ì„œë²„ ì‘ë‹µ:', data);
            
            // ì—ëŸ¬ ì‘ë‹µ ì²˜ë¦¬
            if (data.error) {
                console.error('âš ï¸ ì„œë²„ ì—ëŸ¬:', data.error);
                // ê¸°ë³¸ê°’ ì‚¬ìš©
                currentConfig = data.defaultConfig || getDefaultConfig();
                showAlert('ì„¤ì • íŒŒì¼ì„ ì´ˆê¸°í™”í–ˆìŠµë‹ˆë‹¤. ê¸°ë³¸ê°’ì„ ì‚¬ìš©í•©ë‹ˆë‹¤.', 'info');
            } else {
                currentConfig = data;
            }
            
            // UI ì—…ë°ì´íŠ¸
            updateConfigUI();
            console.log('âœ… ì„¤ì • ë¡œë“œ ì™„ë£Œ:', currentConfig);
            
        } catch (error) {
            console.error('âŒ ì„¤ì • ë¡œë“œ ì‹¤íŒ¨:', error);
            
            // ê¸°ë³¸ê°’ìœ¼ë¡œ í´ë°±

        }
    }

    // UI ì—…ë°ì´íŠ¸
    function updateConfigUI() {
        if (!currentConfig || !currentConfig.mode) {
            console.error('âš ï¸ ì„¤ì • ë°ì´í„° ì—†ìŒ');
            currentConfig = getDefaultConfig();
        }
        
        // ëª¨ë“œ ì„ íƒ ì´ˆê¸°í™”
        document.querySelectorAll('.mode-option').forEach(option => {
            option.classList.remove('active');
        });
        
        // ë¼ë””ì˜¤ ë²„íŠ¼ ì´ˆê¸°í™”
        const radioInput = document.querySelector(`input[value="${currentConfig.mode}"]`);
        if (radioInput) {
            radioInput.checked = true;
            radioInput.closest('.mode-option').classList.add('active');
        } else {
            // ê¸°ë³¸ê°’ ì„ íƒ
            const defaultRadio = document.querySelector('input[value="ab_test"]');
            if (defaultRadio) {
                defaultRadio.checked = true;
                defaultRadio.closest('.mode-option').classList.add('active');
            }
        }
        
        // ìƒíƒœ í‘œì‹œ
        const statusEl = document.getElementById('currentStatus');
        if (statusEl) {
            statusEl.textContent = getModeLabel(currentConfig.mode);
            statusEl.className = 'status-badge status-active';
        }
        
        // ìŠ¤ì¼€ì¤„ ì„¤ì • í‘œì‹œ
        const scheduleSettings = document.getElementById('scheduleSettings');
        if (currentConfig.mode === 'scheduled') {
            scheduleSettings.classList.add('active');
            
            if (currentConfig.schedule) {
                if (currentConfig.schedule.startDate) {
                    const startInput = document.getElementById('scheduleStartDate');
                    if (startInput) {
                        startInput.value = new Date(currentConfig.schedule.startDate).toISOString().slice(0, 16);
                    }
                }
                if (currentConfig.schedule.endDate) {
                    const endInput = document.getElementById('scheduleEndDate');
                    if (endInput) {
                        endInput.value = new Date(currentConfig.schedule.endDate).toISOString().slice(0, 16);
                    }
                }
                if (currentConfig.schedule.variant) {
                    const variantSelect = document.getElementById('scheduleVariant');
                    if (variantSelect) {
                        variantSelect.value = currentConfig.schedule.variant;
                    }
                }
            }
        } else {
            scheduleSettings.classList.remove('active');
        }
    }

    // ì„¤ì • ì €ì¥
    async function saveConfig() {
        const modeInput = document.querySelector('input[name="mode"]:checked');
        if (!modeInput) {
            showAlert('ëª¨ë“œë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.', 'warning');
            return;
        }
        
        const mode = modeInput.value;
        
        const config = {
            mode: mode,
            updatedBy: 'admin'
        };

        // ìŠ¤ì¼€ì¤„ ëª¨ë“œì¼ ê²½ìš°
        if (mode === 'scheduled') {
            const startDate = document.getElementById('scheduleStartDate').value;
            const endDate = document.getElementById('scheduleEndDate').value;
            const variant = document.getElementById('scheduleVariant').value;
            
            if (!startDate || !endDate) {

                return;
            }

                return;
            }
            
            config.schedule = {
                enabled: true,
                startDate: start.toISOString(),
                endDate: end.toISOString(),
                variant: variant
            };
        }

        try {
            console.log('ğŸ’¾ ì„¤ì • ì €ì¥ ì¤‘:', config);
            
            const response = await fetch(CONFIG_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },

            const result = await response.json();

            if (result.success) {
                showAlert('âœ… ì„¤ì •ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');

            }

            showAlert('ì„¤ì • ì €ì¥ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'danger');
        }
    }

    // ëª¨ë“œ ë¼ë²¨ ë°˜í™˜
    function getModeLabel(mode) {

    // í†µê³„ ë¡œë“œ
    async function loadAnalytics() {
        try {
            const params = new URLSearchParams({
                startDate: new Date(Date.now() - 30*24*60*60*1000).toISOString().split('T')[0],
                endDate: new Date().toISOString().split('T')[0]
            });
            
            const response = await fetch(`${ANALYTICS_API}?${params}`);
            const data = await response.json();
            
            // í†µê³„ í‘œì‹œ
            document.getElementById('totalClicks').textContent = data.summary.totalClicks || 0;
            document.getElementById('variantAClicks').textContent = data.summary.variantA || 0;
            document.getElementById('variantBClicks').textContent = data.summary.variantB || 0;
            
            if (data.summary.totalClicks > 0) {
                const aPercent = ((data.summary.variantA / data.summary.totalClicks) * 100).toFixed(1);
                const bPercent = ((data.summary.variantB / data.summary.totalClicks) * 100).toFixed(1);
                document.getElementById('variantAPercent').textContent = aPercent + '%';
                document.getElementById('variantBPercent').textContent = bPercent + '%';
            } else {
                document.getElementById('variantAPercent').textContent = '0%';
