<!DOCTYPE html><html lang="ko"><head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   2026년 브랜드 웹사이트 AEO 최적화 개발 전략 보고서
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <script src="https://picture-search.skywork.ai/aippt/static/tailwindcss.com">
  </script>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
        
        body {width: 1280px; height: 720px; font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;}
        
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 50%, #d1d9e2 100%);
        }
        
        .geometric-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(107, 114, 128, 0.1) 0%, rgba(156, 163, 175, 0.2) 100%);
            animation: float 15s infinite ease-in-out;
        }
        
        .shape-1 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            left: -100px;
            animation-delay: 0s;
        }
        
        .shape-2 {
            width: 300px;
            height: 300px;
            top: -50px;
            right: -50px;
            animation-delay: -5s;
        }
        
        .shape-3 {
            width: 200px;
            height: 200px;
            bottom: 100px;
            right: 100px;
            animation-delay: -10s;
        }
        
        .aeo-highlight {
            background: linear-gradient(90deg, #10b981 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }
        
        .grid-pattern {
            
            background-size: 40px 40px;
        }
        
        .accent-line {
            height: 4px;
            background: linear-gradient(90deg, #10b981 0%, #8b5cf6 100%);
            width: 120px;
            margin: 1.5rem auto;
        }
  </style>
 </head>
 <body>
  <div class="slide gradient-bg grid-pattern flex flex-col items-center justify-center p-16 relative">
   <!-- Geometric shapes for visual interest -->
   <div class="geometric-shape shape-1">
   </div>
   <div class="geometric-shape shape-2">
   </div>
   <div class="geometric-shape shape-3">
   </div>
   <!-- Content container -->
   <div class="z-10 text-center max-w-4xl">
    <!-- Date -->
    <div class="text-gray-500 mb-4">
     2025년 11월 22일
    </div>
    <!-- Main title -->
    <h1 class="text-5xl font-bold text-gray-800 mb-4 tracking-tight">
     2026년 브랜드 웹사이트
     <span class="aeo-highlight">
      AEO
     </span>
     최적화 개발 전략 보고서
    </h1>
    <!-- Accent line -->
    <div class="accent-line">
    </div>
    <!-- Subtitle -->
    <p class="text-2xl text-gray-600 font-medium mt-6">
     AI 검색 시대를 선도하는 웹사이트 개발 전략 제안서
    </p>
    <!-- AEO description -->
    <p class="text-xl text-gray-500 mt-4">
     AEO(Answer Engine Optimization) 기반의 데이터 중심 개발 패러다임 전환
    </p>
    <!-- Company placeholder -->
    <div class="mt-16 text-xl text-gray-700 font-medium">
     제안사: [귀사명]
    </div>
   </div>
   <!-- Bottom decorative elements -->
   <div class="absolute bottom-8 left-0 right-0 flex justify-center">
    <div class="flex space-x-3">
     <div class="w-3 h-3 rounded-full bg-gray-300">
     </div>
     <div class="w-3 h-3 rounded-full bg-green-400">
     </div>
     <div class="w-3 h-3 rounded-full bg-purple-400">
     </div>
    </div>
   </div>
  </div>
 

</body></html>
